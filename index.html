<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calculator">
      <!-- the input -->
      <!-- <input type="number"> -->
      <div class="input"></div>
      <!-- the buttons -->
      <div class="calculator-buttons">
        <button class="calc-button is-clear">C</button>
        <button class="calc-button is-divide">÷</button>

        <button class="calc-button is-7">7</button>
        <button class="calc-button is-8">8</button>
        <button class="calc-button is-9">9</button>
        <button class="calc-button is-multiply">×</button>

        <button class="calc-button is-4">4</button>
        <button class="calc-button is-5">5</button>
        <button class="calc-button is-6">6</button>
        <button class="calc-button is-subtract">−</button>

        <button class="calc-button is-1">1</button>
        <button class="calc-button is-2">2</button>
        <button class="calc-button is-3">3</button>
        <button class="calc-button is-add">&plus;</button>

        <button class="calc-button is-zero">0</button>
        <button class="calc-button is-equals">&equals;</button>
      </div>
    </div>
    <div>
      <p>HTML & CSS <a href="https://scotch.io/bar-talk/build-a-css-grid-calculator-solution-to-code-challenge-2">by Chris Sev</a>; JS calculator app by dainiuxt (github link goes here)</p>
    </div>    
    <script src="script.js"></script>
  </body>
</html>
