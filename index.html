<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calculator">
      <!-- the input -->
      <!-- <input type="number" class="input"> -->
      <div class="input"></div>
      <!-- the buttons -->
      <div class="calculator-buttons">
        <button class="calc-button is-clear" data-key="67">C</button>
        <button class="calc-button is-divide" data-key="111">÷</button>
        <button class="calc-button is-7" data-key="103">7</button>
        <button class="calc-button is-8" data-key="104">8</button>
        <button class="calc-button is-9" data-key="105">9</button>
        <button class="calc-button is-multiply" data-key="106">*</button>
        <button class="calc-button is-4" data-key="100">4</button>
        <button class="calc-button is-5" data-key="101">5</button>
        <button class="calc-button is-6" data-key="102">6</button>
        <button class="calc-button is-subtract" data-key="109">−</button>
        <button class="calc-button is-1" data-key="97">1</button>
        <button class="calc-button is-2" data-key="98">2</button>
        <button class="calc-button is-3" data-key="99">3</button>
        <button class="calc-button is-add" data-key="107">&plus;</button>
        <button class="calc-button is-zero" data-key="96">0</button>
        <button class="calc-button is-decimal" data-key="110">.</button>
        <button class="calc-button is-equals" data-key="13">&equals;</button>
      </div>
    </div>
    <div>
      <p>HTML & CSS <a href="https://scotch.io/bar-talk/build-a-css-grid-calculator-solution-to-code-challenge-2">by Chris Sev</a>; JS calculator app by dainiuxt (github link goes here)</p>
    </div>    
    <script src="script.js"></script>
  </body>
</html>
